// Services

service HashTable {
  rpc GetURL(UrlRequest) returns (UrlResponse) {}
  rpc GetValue(UrlRequest) returns (ValueResponse) {}
  rpc InsertKv(InsertValue) returns (UrlResponse) {}
}

// Get 
message UrlRequest {
  int32 key = 1;
}

// Get URL
message UrlResponse {
  string url = 1;
}

// 
message ValueResponse {
 string value = 1; 
}

// Insert kv
message InsertValue {
  int32 key = 1;
  string value = 2; 
}